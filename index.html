<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container "
      style="max-height: 100vh; height: 100vh"
    >
      <div class="row px-3 d-flex justify-content-center align-items-center h-100">
        <div
          class="col-12 col-md-8 col-lg-6 bg-black rounded-2 shadow p-4 border border-warning pb-5 text-white d-flex flex-column align-items-center"
        >
          <h3 class="text-underline mb-5 text-warning fw-semibold h3">Form</h3>
          <form class="col-md-8 col-8">
            <!-- Username -->
            <div class="mb-3">
              <label for="username" class="form-label small mb-1 text-white"
                >Username</label
              >
              <input
                type="text"
                class="form-control bg-dark border-secondary text-white py-1"
                id="username"
              />
              <div id="usernameError" class="text-danger x-small"></div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label small mb-1 text-white"
                >Email address</label
              >
              <input
                type="email"
                class="form-control bg-dark border-secondary text-white py-1"
                id="email"
              />
              <div id="emailError" class="text-danger x-small"></div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label small mb-1 text-white"
                >Password</label
              >
              <input
                type="password"
                class="form-control bg-dark border-secondary text-white py-1"
                id="password"
              />
              <div id="passwordError" class="text-danger x-small"></div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
              <label
                for="confirmPassword"
                class="form-label small mb-1 text-white"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control bg-dark border-secondary text-white py-1"
                id="confirmPassword"
              />
              <div id="confirmPasswordError" class="text-danger x-small"></div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
              <button id="submitBtn" disabled type="submit" class="btn btn-warning py-2 shadow-lg">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
